{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block body %}

    <div class="container">
        <div class="row">

                <h1>Form</h1>
                <div class="updateform">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        {{ form.media }}
                        <input class="btn btn-update" type="submit" value="Exam Save">
                    </form>

            </div>
        </div>
    </div>

{% endblock %}
