{% load i18n staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EDMS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Rajdhani:600' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- CSS import-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

    <!-- Java script import -->
    <script src="{% static 'js/main.js' %}"></script>

</head>

<body>
    <nav class="navbar navbar-inverse">

        <div class="container-fluid">
            
            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            
                <a class="navbar-brand" href="{% url 'edms:home' %}">
                    <span class="glyphicon glyphicon-duplicate" aria-hidden="true">
                    </span>&nbsp; EDMS</a>
                </a>
            </div>

            <!-- Ä°tems -->
            
            <div class="collapse navbar-collapse" id="topNavBar">
                {% if user.is_authenticated %}
                <ul class="nav navbar-nav">
                    <li class=""><a href="{% url 'edms:lesson-list' %}">
                        <span class="glyphicon glyphicon-education" aria-hidden="true">
                        </span>&nbsp; Lessons</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                        <li class=""><a href="{% url 'edms:password_change' %}">
                            <span class="glyphicon glyphicon-lock" aria-hidden="true">
                            </span>&nbsp; Change Password</a>
                        </li>
                    <li class=""><a href="{% url 'edms:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true">
                        </span>&nbsp; Logout</a>
                    </li>
                    
                </ul>
                {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li class=""><a href="{% url 'edms:reset_password' %}">
                            <span class="glyphicon glyphicon-erase" aria-hidden="true">
                            </span>&nbsp; Reset Password</a>
                    </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                            <li class=""><a href="{% url 'edms:login' %}">
                                <span class="glyphicon glyphicon-user" aria-hidden="true">
                                </span>&nbsp; Login</a>
                        </li>
                        </ul>
                {% endif %}
            </div>

        </div>

    </nav>
{% block body %}
{% endblock %}
</body>
</html>
